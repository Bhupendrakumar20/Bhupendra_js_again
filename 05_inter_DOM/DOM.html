//here is a simple HTML document to demonstrate the DOM
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Example</title>
    </head>
    <body>
        <h1>Welcome to the DOM Example</h1>
        <p>This is a simple example of how to manipulate the DOM.</p>
    </body>
    <script>
        // JavaScript code to manipulate the DOM
        document.querySelector('h1').textContent = 'DOM Manipulation Example';
        document.querySelector('p').style.color = 'blue';
    </script>
</html>
<script>
    // DOM (Document Object Model)
    // The DOM is a programming interface for web documents.
    // It represents the structure of a document as a tree of objects.

    // Example: Accessing and modifying the DOM
    document.body.innerHTML = '<h1>Hello, World!</h1>';

    // Creating a new element
    const newElement = document.createElement('p');
    newElement.textContent = 'This is a new paragraph.';
    
    // Appending the new element to the body
    document.body.appendChild(newElement);

    // Changing the style of an element
    document.querySelector('h1').style.color = 'red';

    // Adding an event listener
    document.querySelector('h1').addEventListener('click', function() {
        alert('Header clicked!');
    });

    // Example of traversing the DOM
    const header = document.querySelector('h1');
    console.log('Header text:', header.textContent);
    console.log('Header parent element:', header.parentElement);
    console.log('Header children:', header.children);

    // Example of modifying attributes
    header.setAttribute('class', 'main-header');
    console.log('Header class:', header.getAttribute('class'));

    // Example of removing an element
    const paragraph = document.querySelector('p');
    if (paragraph) {
        paragraph.remove();
    }

    // Example of creating a list dynamically
    const list = document.createElement('ul');
    const items = ['Item 1', 'Item 2', 'Item 3'];
    items.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item;
        list.appendChild(listItem);
    });
    document.body.appendChild(list);
</script>
