<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Examples</title>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="main-heading">DOM Manipulation Example</h1>

  <div id="container">
    <p class="text">This is the first paragraph.</p>
    <p class="text">This is the second paragraph.</p>
    <button id="add-btn">Add Paragraph</button>
    <button id="style-btn">Highlight Paragraphs</button>
  </div>

  <ul id="item-list"></ul>

  <script>
    // 1. getElementById: Get element using its ID
    const heading = document.getElementById('main-heading');
    heading.style.color = 'blue';
    heading.textContent = 'Updated DOM Example';

    // 2. getElementsByClassName: Get all elements with the class "text"
    const paragraphs = document.getElementsByClassName('text');
    console.log('All paragraphs with class "text":', paragraphs);

    // Change the color of all paragraphs with class "text"
    for (let para of paragraphs) {
      para.style.fontSize = '18px';
    }

    // 3. getElementsByTagName: Get all <p> elements
    const allParagraphs = document.getElementsByTagName('p');
    console.log('All <p> elements:', allParagraphs);

    // 4. querySelector: Selects the first matching element
    const firstPara = document.querySelector('.text');
    firstPara.style.color = 'green';

    // 5. querySelectorAll: Selects all matching elements
    const allTextParas = document.querySelectorAll('.text');
    allTextParas.forEach(p => p.style.marginBottom = '10px');

    // 6. createElement + appendChild: Dynamically add list items
    const items = ['Item A', 'Item B', 'Item C'];
    const itemList = document.getElementById('item-list');
    items.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      itemList.appendChild(li);
    });

    // 7. Event handling - adding a paragraph dynamically
    document.getElementById('add-btn').addEventListener('click', () => {
      const newPara = document.createElement('p');
      newPara.textContent = 'A new paragraph was added dynamically!';
      newPara.classList.add('text');
      document.getElementById('container').appendChild(newPara);
    });

    // 8. classList - Add a class dynamically
    document.getElementById('style-btn').onclick = () => {
      const allParas = document.querySelectorAll('.text');
      allParas.forEach(p => {
        p.classList.add('highlight');
      });
    };

    // 9. innerHTML: Set HTML content directly (use with caution!)
    itemList.innerHTML += '<li><strong>Item D (added with innerHTML)</strong></li>';

    // 10. textContent vs innerHTML:
    const demoPara = document.createElement('p');
    demoPara.innerHTML = 'This has <strong>bold</strong> text using innerHTML.';
    document.body.appendChild(demoPara);

    const plainPara = document.createElement('p');
    plainPara.textContent = 'This has <strong>bold</strong> text using textContent.';
    document.body.appendChild(plainPara);
  </script>
</body>
</html>
